<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="app">
        <section class="calc" aria-label="Calculator">
            <header class="top">
                <h1>Calculator</h1>
                <p>Keyboard support: 0-9, + - * /, Enter, Backspace, Esc, %</p>
            </header>

            <div class="screen" role="textbox" aria-label="Calculator screen">
                <div id="history" class="history"></div>
                <div id="display" class="display">0</div>
            </div>

            <div class="keys">
                <button class="key ghost" data-action="clear">AC</button>
                <button class="key ghost" data-action="back">⌫</button>
                <button class="key ghost" data-action="percent">%</button>
                <button class="key op" data-op="/">÷</button>

                <button class="key" data-num="7">7</button>
                <button class="key" data-num="8">8</button>
                <button class="key" data-num="9">9</button>
                <button class="key op" data-op="*">×</button>

                <button class="key" data-num="4">4</button>
                <button class="key" data-num="5">5</button>
                <button class="key" data-num="6">6</button>
                <button class="key op" data-op="-">−</button>

                <button class="key" data-num="1">1</button>
                <button class="key" data-num="2">2</button>
                <button class="key" data-num="3">3</button>
                <button class="key op" data-op="+">+</button>

                <button class="key wide" data-num="0">0</button>
                <button class="key" data-action="dot">.</button>
                <button class="key equals" data-action="equals">=</button>
            </div>
        </section>

        <!-- ✅ Developer name -->
        <footer class="dev">
            Developed by <span class="name">Wadud Muktadir</span>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
